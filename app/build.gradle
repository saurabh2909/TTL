apply plugin: 'com.android.application'apply from: 'config.gradle'android {    compileSdkVersion 25    buildToolsVersion "25.0.2"    defaultConfig {        applicationId "com.example.saubhagyam.thetalklist"        minSdkVersion 17        targetSdkVersion 25        useLibrary 'org.apache.http.legacy'        versionCode 1        versionName "1.0"        multiDexEnabled true        vectorDrawables.useSupportLibrary = true    }    dexOptions {        javaMaxHeapSize "4g"    }    compileOptions {    }    packagingOptions {        exclude 'META-INF/DEPENDENCIES.txt'        exclude 'META-INF/LICENSE.txt'        exclude 'META-INF/NOTICE.txt'        exclude 'META-INF/NOTICE'        exclude 'META-INF/LICENSE'        exclude 'META-INF/DEPENDENCIES'        exclude 'META-INF/notice.txt'        exclude 'META-INF/license.txt'        exclude 'META-INF/dependencies.txt'        exclude 'META-INF/LGPL2.1'    }    aaptOptions {        cruncherEnabled = false    }    buildTypes {        release {            minifyEnabled false            shrinkResources false            zipAlignEnabled true            debuggable false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }        debug {            debuggable true        }    }    lintOptions {        checkReleaseBuilds false    }    repositories {//        google()        jcenter()//          maven { url "https://dl.bintray.com/hani-momanii/maven"}        maven {            url 'http://tokbox.bintray.com/maven'        }        maven {            url 'https://github.com/QuickBlox/quickblox-android-sdk-releases/raw/master/'        }        maven { url 'https://jitpack.io' }        maven {            url 'http://lorenzo.villani.me/android-cropimage/'        }    }    android.buildTypes.each { type ->        type.buildConfigField 'String', 'CHAT_SERVER_URL', "\"$chatServerUrl\""    }//    jcenter()    /*  maven {        url 'http://tokbox.bintray.com/maven'    }    maven {        url 'https://github.com/QuickBlox/quickblox-android-sdk-releases/raw/master/'    }*/}dependencies {    compile fileTree(include: ['*.jar'], dir: 'libs')    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {        exclude group: 'com.android.support', module: 'support-annotations'    })    compile files('libs/picasso-2.5.2.jar')    compile('com.quickblox:quickblox-android-sdk-chat:2.5.1@aar') {        transitive = true    }    //    apply plugin: 'maven'    //    apply plugin: 'idea'    //    classpath 'com.android.tools.build:gradle:3.0.0-alpha5'    //    classpath 'io.fabric.tools:gradle:1.+'    compile files('libs/svg-android-1.1.jar')    //    compile 'org.apache.httpcomponents:httpmime:4.5.3'    //    compile files('libs/httpmime-4.2.6.jar')//    compile 'com.android.support:multidex:1.0.1'    compile 'com.android.support:multidex:1.0.1'    compile 'com.android.support:appcompat-v7:25.3.1'    compile 'com.squareup.okhttp3:okhttp:3.6.0'    compile 'com.jakewharton:butterknife:7.0.1'    compile 'com.android.support:cardview-v7:25.3.1'    compile 'com.android.support:recyclerview-v7:25.3.1'    compile 'com.android.support:design:25.3.1'    //    compile 'com.android.support:support-v4:25.3.1'    compile 'me.himanshusoni.chatmessageview:chat-message-view:1.0.7'    compile 'com.android.volley:volley:1.0.0'    compile 'com.android.support.constraint:constraint-layout:1.0.2'    compile 'com.facebook.android:facebook-android-sdk:4.23.0'    compile 'at.blogc:expandabletextview:1.0.3'    compile 'com.github.aakira:expandable-layout:1.6.0@aar'    compile 'com.opentok.android:opentok-android-sdk:2.11.0'    compile 'com.google.firebase:firebase-messaging:10.2.6'    compile 'com.firebase:firebase-jobdispatcher:0.5.2'    compile 'com.stripe:stripe-android:4.1.1'    compile 'com.parse:parse-android:1.13.0'    compile 'io.reactivex:rxjava:1.1.6'    compile 'io.reactivex:rxandroid:1.2.1'    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.2'    compile 'com.github.wseemann:FFmpegMediaMetadataRetriever:1.0.14'    compile 'com.squareup.retrofit2:converter-gson:2.0.0'    compile 'com.squareup.okio:okio:1.11.0'    compile 'com.squareup.retrofit2:retrofit:2.2.0'    compile 'com.squareup.okhttp3:logging-interceptor:3.6.0'    compile 'com.github.bmelnychuk:atv:1.2.+'    compile 'com.github.bumptech.glide:glide:3.7.0'    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.4'    compile 'com.elyeproj.libraries:loaderviewlibrary:1.3.0'    compile 'uk.co.chrisjenx:calligraphy:2.3.0'    compile 'pub.devrel:easypermissions:0.4.0'    //    compile 'hani.momanii.supernova_emoji_library:supernova-emoji-library:0.0.2'    //    compile 'com.github.hani-momanii:SuperNova-Emoji:1.1'//    compile 'com.rockerhieu:emojicon:1.4.1'    testCompile 'junit:junit:4.12'    compile 'com.rockerhieu.emojicon:library:1.3.3'    compile 'org.apache.commons:commons-lang3:3.4'//    compile 'hani.momanii.supernova_emoji_library:supernova-emoji-library:0.0.2'    compile 'me.villani.lorenzo.android:android-cropimage:1.1.+'    compile 'com.github.tosslife:pullloadview:1.1.0'    compile 'com.edmodo:cropper:1.0.1'}apply plugin: 'com.google.gms.google-services'